<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <!-- Linking to the external CSS file for styling -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body id = "bdy">
        <!-- Container for the stopwatch display and control buttons -->
        <div id = "bd">
            <!-- Display for the stopwatch time -->
            <h1 id="stopwatch">00:00:00</h1>
            <!-- Buttons to control the stopwatch -->
            <button id="start" onclick="startStopwatch()">Start</button>
            <button id="stop" onclick="stopStopwatch()">Stop</button>
            <button id="reset" onclick="resetStopwatch()">Reset</button>
        </div>
        <!-- Linking to the external JavaScript file for functionality -->
        <script src="script.js"></script>
    </body>
</html>
